<html>
<head>
      <title>Войти</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

      <style>
         body{
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            background-size: cover;
	    margin:200px;
         }
      </style>

   </head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">

          <form action="/login" method="post" enctype="multipart/form-data">
            <div class="form-label-group mb-3">
              <input type="text" name="inputName" class="form-control" placeholder="Имя пользователя"  maxlength="40" pattern="[a-zA-Z0-9!@#$%^+_*]+" title="Большие и маленькие латинские буквы, цифры, спецсимволы" required autofocus>
            </div>

            <div class="form-label-group mb-3">
              <input type="password" name="inputPassword" class="form-control" placeholder="Пароль" required>
            </div>
              <div class="d-grid gap-2">
                  {% if invalpass %} Пароль неверный! {% endif %}
                <button class="btn btn-lg" style="background-color: #964B00; color: white;" type="submit">Войти</button>
              </div>

            <hr class="my-2">
            <p class="text-center">Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
